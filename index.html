<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div id="container">
      <div id="main-section">
        <h1 id="title" class="">Palindrome Checker</h1>
        <form id="entry-form">
          <input id="text-input" type="text" placeholder="Enter text here...">
          <button id="check-btn">Check</button>
        </form>
        <div id="result">
        </div>
      </div>
      <div id="help-info">
        <p id="help-text">A palindrome is a word that is spelled the same way frontwards and backwards.
      </div>
    </div>
  </body>
  <script src="script.js">
  </script>
</html>
